    <script>
      // 1. fill
      const a = Array(10).fill(0);

      // 2.mapping, 배열 각각의 요소에 대해 적용이 됨!
      // 원본은 따로 존재하고, 따로 매핑 배열이 생성됨, map 규칙을 적용해서 새로운 배열을 만들어 냄
      // 맵 규칙은 함수로 지정해서 원본 배열을 매개변수로 넣어 요소 하나하나 적용이 됨
      // [1, 2, 3, 4, ... , 10]
      // 각 요소에 적용될 규칙을 넣음!
      const b = a.map((_elem, _idx)=>{ // 지역변수이므로 _를 붙임!
        return _idx+1;
      });
      

    </script>
